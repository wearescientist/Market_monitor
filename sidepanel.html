<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets Monitor Side Panel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Side panel specific overrides */
        body {
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>>_ assets_monitor</h1>
            <div class="header-controls">
                <button id="refresh-btn" aria-label="Refresh Prices" title="Refresh Now">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 4v6h-6" />
                        <path d="M1 20v-6h6" />
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10" />
                        <path d="M20.49 15a9 9 0 0 1-14.85 3.36L1 14" />
                    </svg>
                </button>
                <button id="settings-btn" aria-label="Settings" title="Settings">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3" />
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
                    </svg>
                </button>
            </div>
        </header>

        <div id="settings-panel" class="hidden">
            <!-- Password Protection Section -->
            <div id="password-section" class="hidden">
                <div class="form-group">
                    <label for="master-password" id="password-label">Master Password</label>
                    <input type="password" id="master-password" placeholder="Enter password">
                    <input type="password" id="confirm-password" class="hidden" placeholder="Confirm password">
                    <small id="password-status" style="color: var(--text-secondary); display: block; margin-top: 4px;">
                        Set a password to protect your API keys
                    </small>
                </div>
                <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                    <button id="unlock-btn" class="secondary-btn">Unlock</button>
                    <button id="set-password-btn" class="secondary-btn">Set Password</button>
                    <button id="forgot-password-btn" class="secondary-btn" style="background: var(--danger-color, #ef4444);">Forgot Password</button>
                </div>
                <div id="reset-confirm" class="hidden" style="margin-top: 12px; padding: 12px; background: rgba(239, 68, 68, 0.1); border: 1px solid var(--danger-color, #ef4444); border-radius: 8px;">
                    <p style="color: var(--danger-color, #ef4444); margin: 0 0 8px 0; font-size: 0.85rem;">
                        ‚ö†Ô∏è This will delete ALL your data including tokens, API keys, and settings. This cannot be undone!
                    </p>
                    <div style="display: flex; gap: 8px;">
                        <button id="confirm-reset-btn" style="background: var(--danger-color, #ef4444); color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer;">Yes, Reset Everything</button>
                        <button id="cancel-reset-btn" style="background: transparent; border: 1px solid var(--border-color); padding: 6px 12px; border-radius: 4px; cursor: pointer;">Cancel</button>
                    </div>
                </div>
                <hr style="margin: 16px 0; border-color: var(--border-color);">
            </div>

            <!-- API Provider Management -->
            <div class="form-group">
                <label>API Providers</label>
                <div class="api-provider-list" id="api-provider-list">
                    <!-- API providers will be dynamically inserted here -->
                </div>
            </div>

            <!-- API Configuration Form -->
            <div id="api-config-section" class="hidden">
                <h3 id="api-config-title">Configure API</h3>
                <div class="form-group">
                    <label for="api-name">API Name</label>
                    <input type="text" id="api-name" readonly>
                </div>
                <div class="form-group">
                    <label for="api-url">API Base URL</label>
                    <input type="text" id="api-url">
                </div>
                <div class="form-group">
                    <label for="config-api-key">API Key</label>
                    <input type="text" id="config-api-key" placeholder="Optional">
                </div>
                <div class="form-group">
                    <label for="config-secret-key">Secret Key</label>
                    <input type="password" id="config-secret-key" placeholder="Optional">
                </div>
                <div class="form-group bitget-only hidden">
                    <label for="config-passphrase">Passphrase</label>
                    <input type="password" id="config-passphrase" placeholder="Required for Bitget">
                </div>
                <button id="save-api-config" class="secondary-btn">Save API Configuration</button>
            </div>

            <!-- General Settings -->
            <div class="form-group">
                <label for="refresh-interval">Refresh Interval (seconds)</label>
                <div style="display: flex; gap: 8px;">
                    <input type="number" id="refresh-interval" min="5" value="10">
                    <button id="save-interval-btn" style="width: auto; padding: 0 12px;">Save</button>
                </div>
            </div>
            <div class="form-group">
                <button id="test-sound-btn" class="secondary-btn">Test Alert Sound üîî</button>
            </div>
        </div>

        <div class="add-token-section">
            <select id="api-selector">
                <option value="">Select API</option>
                <!-- Options will be dynamically populated -->
            </select>
            <input type="text" id="token-symbol" placeholder="SYMBOL (E.G., BTC)" uppercase>
            <button id="add-token">Add</button>
        </div>

        <ul id="token-list">
            <!-- Tokens will be added here dynamically -->
        </ul>
    </div>
    <script type="module" src="popup.js"></script>
</body>

</html>
